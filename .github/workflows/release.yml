name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: release

    env:
      MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify Java
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Write Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'EOF'
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.CENTRAL_USERNAME }}</username>
                <password>${{ secrets.CENTRAL_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Configure GPG for non-interactive signing
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          
          # Make gpg non-interactive and forbid tty usage
          cat > ~/.gnupg/gpg.conf <<'EOF'
          batch
          no-tty
          pinentry-mode loopback
          EOF
          
          # Allow loopback pinentry in agent
          cat > ~/.gnupg/gpg-agent.conf <<'EOF'
          allow-loopback-pinentry
          EOF
          
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent

      - name: Import GPG key
        run: |
          echo "${GPG_PRIVATE_KEY}" | gpg --batch --yes --import
          KEY_FPR="$(gpg --list-secret-keys --with-colons | awk -F: '/^fpr:/ {print $10; exit}')"
          echo "${KEY_FPR}:6:" | gpg --batch --import-ownertrust
          env:
            GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Debug passphrase visibility
        run: |
          test -n "$MAVEN_GPG_PASSPHRASE" && echo "Passphrase is set" || (echo "Passphrase missing" && exit 1)


      - name: Release to Maven Central
        run: mvn -Prelease -B -e clean deploy
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
